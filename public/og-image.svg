<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FAFAFA"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E5E5" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Accent bar at top -->
  <rect width="1200" height="4" fill="#F59E0B"/>
  
  <!-- Logo: synthesis. -->
  <text x="80" y="120" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="600" fill="#171717" letter-spacing="-0.02em">
    synthesis<tspan fill="#F59E0B">.</tspan>
  </text>
  
  <!-- Main headline -->
  <text x="80" y="280" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="600" fill="#171717" letter-spacing="-0.03em">
    Your expertise becomes
  </text>
  <text x="80" y="370" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="600" letter-spacing="-0.03em">
    <tspan fill="#F59E0B">equity</tspan><tspan fill="#171717">.</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="80" y="450" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#525252">
    A Cognitive Commons Architecture for Human-AI Collaboration
  </text>
  
  <!-- Three layer indicators -->
  <g transform="translate(80, 520)">
    <text font-family="JetBrains Mono, monospace" font-size="14" fill="#8B5CF6" font-weight="500">L3</text>
    <text x="30" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#525252">Knowledge Economy</text>
    
    <text x="200" font-family="JetBrains Mono, monospace" font-size="14" fill="#F59E0B" font-weight="500">L2</text>
    <text x="230" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#525252">Cognitive Commons</text>
    
    <text x="420" font-family="JetBrains Mono, monospace" font-size="14" fill="#10B981" font-weight="500">L1</text>
    <text x="450" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#525252">The Node</text>
  </g>
  
  <!-- Attribution -->
  <text x="1120" y="590" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#A3A3A3" text-anchor="end">
    amotivv, inc.
  </text>
</svg>
